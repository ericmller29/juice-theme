<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }} | {{ site.title }}</title>
	{% include head_meta.html %}
</head>
<body>
	{% include header.html %}

	<main role="main">
		<div class="container level">
			{% if page.featured_image != null %}
			<div class="featured-image">
				<span style="background-image: url({{ page.featured_image }});"></span>
				<h1 class="page-title">{{ page.title }}</h1>
			</div>
			{% else %}
				<h1>{{ page.title }}</h1>
			{% endif %}
			{{content}}
			<div class="separator margin-bottom"></div>
		</div>
	</main>

	{% include footer.html %}

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="{{ '/assets/js/vendor.min.js' | relative_url }}"></script>
	<script type="text/javascript" src="{{ '/assets/js/site.js' | relative_url }}"></script>
	
</body>
</html>
